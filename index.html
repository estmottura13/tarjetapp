<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TarjetApp ¬∑ Fintech Experience</title>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<style>
:root {
  /* Paleta Fintech Moderna */
  --bg: #0F1115;
  --surface: #1A1D23;
  --surface-lp: rgba(255, 255, 255, 0.05);
  --accent: #22C55E; /* Electric Green */
  --accent-glow: rgba(34, 197, 94, 0.3);
  --text-main: #FFFFFF;
  --text-dim: #94A3B8;
  --border: rgba(255, 255, 255, 0.08);
  
  --r-xl: 24px;
  --r-lg: 16px;
  --r-md: 12px;
  --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
}

* { box-sizing: border-box; margin: 0; padding: 0; }

body {
  font-family: 'Plus Jakarta Sans', sans-serif;
  background-color: var(--bg);
  color: var(--text-main);
  line-height: 1.5;
  overflow-x: hidden;
}

/* --- Estilo Glassmorphism para Sidebar --- */
.sidebar {
  width: 260px;
  background: rgba(26, 29, 35, 0.8);
  backdrop-filter: blur(12px);
  border-right: 1px solid var(--border);
  height: 100vh;
  position: fixed;
  padding: 32px 20px;
  z-index: 100;
  display: flex;
  flex-direction: column;
}

.brand {
  display: flex;
  align-items: center;
  gap: 12px;
  margin-bottom: 48px;
  padding-left: 10px;
}

.brand-icon {
  width: 40px; height: 40px;
  background: linear-gradient(135deg, var(--accent), #10b981);
  border-radius: 12px;
  display: flex; align-items: center; justify-content: center;
  box-shadow: 0 0 20px var(--accent-glow);
}

.brand-name { font-weight: 800; font-size: 20px; letter-spacing: -0.5px; }

/* --- Nav Items --- */
.nav-item {
  padding: 14px 16px;
  border-radius: var(--r-md);
  color: var(--text-dim);
  text-decoration: none;
  display: flex;
  align-items: center;
  gap: 12px;
  margin-bottom: 8px;
  transition: var(--transition);
  cursor: pointer;
  border: none; background: transparent;
  font-size: 15px; font-weight: 600;
}

.nav-item:hover {
  background: var(--surface-lp);
  color: var(--text-main);
}

.nav-item.active {
  background: var(--accent);
  color: #000;
}

/* --- Main Layout --- */
.main-content {
  margin-left: 260px;
  padding: 40px;
  max-width: 1200px;
}

/* --- Bento Grid Stats --- */
.stats-grid {
  display: grid;
  grid-template-columns: 2fr 1fr 1fr;
  gap: 20px;
  margin-bottom: 40px;
}

.bento-card {
  background: var(--surface);
  border: 1px solid var(--border);
  border-radius: var(--r-xl);
  padding: 24px;
  position: relative;
  overflow: hidden;
  transition: var(--transition);
}

.bento-card:hover {
  border-color: var(--accent);
  transform: translateY(-4px);
}

.total-card {
  background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
}

.stat-label { color: var(--text-dim); font-size: 13px; font-weight: 600; text-transform: uppercase; letter-spacing: 1px; }
.stat-value { font-size: 36px; font-weight: 800; margin: 10px 0; font-variant-numeric: tabular-nums; }

/* --- Credit Cards Visual --- */
.cards-container {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
  gap: 20px;
}

.fin-card {
  height: 200px;
  border-radius: 20px;
  padding: 25px;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  position: relative;
  cursor: pointer;
  transition: var(--transition);
}

.fin-card::after {
  content: ''; position: absolute; top: 0; right: 0; bottom: 0; left: 0;
  background: linear-gradient(225deg, rgba(255,255,255,0.1) 0%, transparent 50%);
}

/* --- Tables Modificadas --- */
.table-container {
  background: var(--surface);
  border-radius: var(--r-xl);
  border: 1px solid var(--border);
  overflow: hidden;
}

.modern-table {
  width: 100%; border-collapse: collapse;
}

.modern-table th {
  background: rgba(255,255,255,0.02);
  padding: 16px 24px; text-align: left;
  color: var(--text-dim); font-size: 12px;
}

.modern-table td {
  padding: 18px 24px; border-top: 1px solid var(--border);
  font-size: 14px;
}

/* --- Botones --- */
.btn-new {
  background: var(--accent);
  color: #000;
  padding: 12px 24px;
  border-radius: 12px;
  font-weight: 700;
  border: none;
  cursor: pointer;
  transition: var(--transition);
  display: flex; align-items: center; gap: 8px;
}

.btn-new:hover {
  box-shadow: 0 0 20px var(--accent-glow);
  transform: scale(1.02);
}

/* --- Responsive --- */
@media (max-width: 1024px) {
  .stats-grid { grid-template-columns: 1fr 1fr; }
}

@media (max-width: 768px) {
  .sidebar { width: 100%; height: 70px; bottom: 0; top: auto; flex-direction: row; justify-content: space-around; padding: 10px; border-right: none; border-top: 1px solid var(--border); }
  .brand, .nav-item span:not(.nav-icon) { display: none; }
  .main-content { margin-left: 0; padding: 20px; margin-bottom: 80px; }
  .stats-grid { grid-template-columns: 1fr; }
}

</style>
</head>
